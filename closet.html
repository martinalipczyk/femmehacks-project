<script>
    let shirtOn = false;
    let bottomsOn = false;
    let hairOn = false;
    let shoesOn = false;
    let accOn = false;

    function addShirt(shirt) {
    const shirtLocation = document.querySelector('.shirt');
    const newShirt = new Image();
    
    while (shirtLocation.firstChild) {
        shirtLocation.removeChild(shirtLocation.firstChild);
    }

    if (shirt === "shirt1") {
        newShirt.src = '/testImages/blueshirt.png';
        newShirt.className = "shirtClass1";
    } else if (shirt === 'shirt2') {
        newShirt.src = '/testImages/shirt2.png';
        newShirt.className = "shirtClass2";
    } else if (shirt === 'shirt3') {
        newShirt.src = '/testImages/shirt3.png';
        newShirt.className = "shirtClass3";
    } else if (shirt === 'shirt4') {
        newShirt.src = '/testImages/shirt4.png';
        newShirt.className = "shirtClass4";
    }

    shirtLocation.appendChild(newShirt);
}



function addBottoms(bottom) {
    const bottomLocation = document.querySelector('.bottoms');
    const newBottom = new Image();
    
    while (bottomLocation.firstChild) {
        bottomLocation.removeChild(bottomLocation.firstChild);
    }

    if (bottom === "bottom1") {
        newBottom.src = '/testImages/skirt.png';
        newBottom.className = "bottomsClass1";
    } else if (bottom === 'bottom2') {
        newBottom.src = '/testImages/bottom2.png';
        newBottom.className = "bottomsClass2";
    } else if (bottom === 'bottom3') {
        newBottom.src = '/testImages/bottom3.png';
        newBottom.className = "bottomsClass3";
    } else if (bottom === 'bottom4') {
        newBottom.src = '/testImages/bottom4.png';
        newBottom.className = "bottomsClass4";
    }

    bottomLocation.appendChild(newBottom);
}


    function addShoes(shoe){
        if(shoesOn==true){
        let shoesClass = document.getElementsByClassName("shoes");
        let oldShoes = shoesClass[1]; // Corrected the typo here
        oldShoes.parentNode.removeChild(oldShoes); // Removed the old shirt
    }
        const shoesLocation = document.querySelector('.imagecontainer');
        const newShoes = new Image();
        if(shoe=="shoe1"){
        newShoes.src = '/testImages/shoes1.png'; 
        }
        else if(shoe=='shoe2'){
        newShoes.src = '/testImages/shoes2.png';
        }
        else if(shoe == 'shoe3'){
        newShoes.src = '/testImages/shoes3.png';
        }
        else if(shoe == 'shoe4'){
        newShoes.src = '/testImages/shoes4.png';
        }
        newShoes.className = "shoes";
        shoesLocation.appendChild(newShoes);
        shoesOn = true;
    }

    function addAccessories(acc){
        if(accOn==true){
        let accClass = document.getElementsByClassName("accessories");
        let oldAcc = accClass[1]; // Corrected the typo here
        oldAcc.parentNode.removeChild(oldAcc); // Removed the old shirt
    }
        const accLocation = document.querySelector('.imagecontainer');
        const newAcc = new Image();
        if(acc=="acc1"){
        newAcc.src = '/testImages/acc1.png'; 
        }
        else if(acc=='acc2'){
        newAcc.src = '/testImages/acc2.png';
        }
        else if(acc == 'acc3'){
        newAcc.src = '/testImages/acc3.png';
        }
        else if(acc == 'acc4'){
        newAcc.src = '/testImages/acc4.png';
        }
        newAcc.className = "accessories";
        accLocation.appendChild(newAcc);
        accOn = true;
    }

    function addHairs(hair){
        if(hairOn==true){
        let hairClass = document.getElementsByClassName("hair");
        let oldHair = hairClass[1]; // Corrected the typo here
        oldHair.parentNode.removeChild(oldHair); // Removed the old shirt
    }
        const hairLocation = document.querySelector('.imagecontainer');
        const newHair = new Image();
        if(hair == "hair1"){
            newHair.src = '/testImages/hair1.png'; 
        }
        else if(hair=='hair2'){
        newHair.src = '/testImages/hair2.png';
        }
        else if(hair == 'hair3'){
        newHair.src = '/testImages/hair3.png';
        }
        else if(hair == 'hair4'){
        newHair.src = '/testImages/hair4.png';
        }
        newHair.className = "hair";
        hairLocation.appendChild(newHair);
        hairOn = true;
    }
